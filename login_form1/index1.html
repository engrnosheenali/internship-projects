<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="style1.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFc
       V7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 col-md-4 left"></div>
        <div class="col-8 col-md-8 right">
          <form action="">
            <div class="heading">
              <div>
                <h3>Login</h3>
              </div>
              <div>
                <i class="fa-solid fa-xmark" style="margin-left: -50px"></i>
              </div>
            </div>
            <label for="uname">Account</label> <br />
            <i class="fa-solid fa-envelope"></i>
            <input type="text" id="uname" placeholder="Email or Username" />
            <br />
            <label for="pass">Password</label> <br />
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" placeholder="Your password" />
            <br />
            <br />
            <p class="fpass">Forget password</p>
            <input type="button" class="btn text-white" value="Login" />
            <p class="text text-center">
              Don't you have an account? <a href="#">Register</a>
            </p>
            <!-- <p><a class="middle" href="#">or Login with</a></p> -->
            <div class="line-container">
              <div class="line"></div>
              <div class="line-text">Or login With</div>
              <div class="line"></div>
          </div>
            <button class="button-g">
              <img
              src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
              alt="Google"
              width="20"
              height="20"
            />
              Google
            </button>
            <button class="button-g">
              <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              alt="Facebook"
              width="20"
              height="20"
            />
              Facebook
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
