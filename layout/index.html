<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>layout</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- navbar begins here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container-fluid py-2">
      <button
        class="navbar-toggler my-nav"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-2 fw-bold fs-5">
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Radio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Podcast</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Be a Writer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-5" aria-current="page" href="#">Talk to Us</a>
          </li>
        </ul>
        <form class="d-flex px-3">
          <button
            class="btn btn-outline-success  mx-1 py-2 px-2"
            type="search"
          >
            <i class="fa-solid fa-magnifying-glass text-black"></i>
          </button>
          <button class="btn btn-outline-dark fw-bold">Menu</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- navbar ends here -->
  
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-7 order-lg-1 ">
        <div class="d-flex align-items-center">
          <h1 class=" fs-1">The Week's Best</h1>
          <span class=" fw-bold fs-5  px-2" style="color: gray">See all posts <i class="fa-solid fa-arrow-right "></i></span>
        </div>
        <div class="card mb-3">
          <img src="imges/orng2.jpg" class="card-img-top px-0" alt="..." />
        </div>
      </div>
      
      <div class="col-lg-5 order-lg-2 d-flex flex-column align-items-end py-3 ">
        <div class="col-md-10 mb-1">
          <div class=" box position-relative p-3 "style="width: 386px;">
            <div class="px-3">
              <h2 class="fw-bold">New</h2>
              <p>Become a Member</p>
              <p class="fw-bold w-75 fs-3">Join our blog contributor</p>
              <button class="btn btn-white bg-white words">Join now</button>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="image-block">
            <img src="imges/orng1.jpg" alt="Secondary Image" class="img-fluid " style="height: 300px; width: 400px; border-radius: 12px;"  />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
