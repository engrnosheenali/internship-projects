<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title> 
     <!-- css cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- js cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
     <!-- font awsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- custom css -->
      <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container  mt-5 my-5 " >
    <div class="card  mb-3  " style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-8">
            <img   class="photo-1 mx-4  my-4"    src="./images/logo.png" alt="" style="height: 25%; width: 30%;">
            <span class="lines  ">
              <img class="lines  col-lg-4 col-md-6" src="images/lines.png" alt="" >
            </span>
            <div class="d-flex text-white  mx-4 my-0 ">
            <img src="./images/photo.jpg" class="img-fluid  rounded-circle  " style="height: 25%; width: 25%;">
            <div class="words px-0 mt-3 px-2 "  style="font-weight: bold;">
            <p class="name   m-0 ">NOSHEEN</p>
             <p class="pro">[frontend developer] fellow</p>
            </div>
          </div>
          </div>
          <div class=" px-3 ">
            <div class="card-body">
              <h2 class="card-title text-white my-4">I am a <span style="color: rgb(246, 57, 199);">codePro</span> Fellow</h2>
              <h5 class="card-text text-white "><span>#codeprofellowship</span><span class="word px-2">#fellowship2024</span> </h5>

            </div>
            <span class="pho ">
              <img src="images/QR.png" alt="" width="20%" height="20%">
            </span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
